<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAA Tactics Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player-list">
            <h2>Players</h2>
            <form id="add-player-form">
                <input type="text" id="player-name" placeholder="Player Name" required>
                <select id="player-position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="GK">Goalkeeper (GK)</option>
                    <option value="FB1">Full Back 1 (FB1)</option>
                    <option value="FB2">Full Back 2 (FB2)</option>
                    <option value="FB3">Full Back 3 (FB3)</option>
                    <option value="HB1">Half Back 1 (HB1)</option>
                    <option value="HB2">Half Back 2 (HB2)</option>
                    <option value="HB3">Half Back 3 (HB3)</option>
                    <option value="MF1">Midfield 1 (MF1)</option>
                    <option value="MF2">Midfield 2 (MF2)</option>
                    <option value="HF1">Half Forward 1 (HF1)</option>
                    <option value="HF2">Half Forward 2 (HF2)</option>
                    <option value="HF3">Half Forward 3 (HF3)</option>
                    <option value="FF1">Full Forward 1 (FF1)</option>
                </select>
                <button type="submit">Add Player</button>
            </form>
            <div id="players"></div>
        </div>
        <div class="tactics-board">
            <h2>GAA Tactics Board (13 Players)</h2>
            <div id="field">
                <div class="drop-zone" data-position="GK"></div>
                <div class="drop-zone" data-position="FB1"></div>
                <div class="drop-zone" data-position="FB2"></div>
                <div class="drop-zone" data-position="FB3"></div>
                <div class="drop-zone" data-position="HB1"></div>
                <div class="drop-zone" data-position="HB2"></div>
                <div class="drop-zone" data-position="HB3"></div>
                <div class="drop-zone" data-position="MF1"></div>
                <div class="drop-zone" data-position="MF2"></div>
                <div class="drop-zone" data-position="HF1"></div>
                <div class="drop-zone" data-position="HF2"></div>
                <div class="drop-zone" data-position="HF3"></div>
                <div class="drop-zone" data-position="FF1"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
